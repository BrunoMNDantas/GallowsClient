<mat-grid-list cols="5" rowHeight="40px" gutterSize="10px">
    <mat-grid-tile [colspan]="5" [rowspan]="1">
        Excluded
    </mat-grid-tile>
    <mat-grid-tile class="item" [colspan]="1" [rowspan]="1" *ngFor="let exclusion of excluded">
        {{exclusion}}
    </mat-grid-tile>
</mat-grid-list>
