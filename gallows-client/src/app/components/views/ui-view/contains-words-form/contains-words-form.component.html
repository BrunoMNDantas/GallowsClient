<mat-grid-list [cols]="2" rowHeight="100px" gutterSize="25px">
    <mat-grid-tile [colspan]="2" [rowspan]="1">
        Does your sentence contains all the following words?
    </mat-grid-tile>

    <mat-grid-tile [colspan]="2" [rowspan]="1">
        <mat-list role="list">
            <mat-list-item role="listitem" *ngFor="let word of words">{{word}}</mat-list-item>
        </mat-list>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="1">
         <button mat-raised-button color="primary" (click)="yesClick()">Yes</button>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
         <button mat-raised-button color="primary" (click)="noClick()">No</button>
    </mat-grid-tile>
</mat-grid-list>
